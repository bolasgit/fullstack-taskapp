{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">Lets edit your todo!</div>
    <div class="card-body">
      <form method="POST">
        <div class="form-group">
          <label>Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            required
            value="{{todo.title}}"
          />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            name="description"
            rows="3"
            class="form-control"
            required
          >{{todo.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" name="priority" required>
            <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
            <option {% if todo.priority == 2 %} selected="selected" {% endif %}>2</option>
            <option {% if todo.priority == 3 %} selected="selected" {% endif %}>3</option>
            <option {% if todo.priority == 4 %} selected="selected" {% endif %}>4</option>
            <option {% if todo.priority == 5 %} selected="selected" {% endif %}>5</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Edit Your Todo</button>
        <button onclick="window.location.href='/todos/delete/{{todo.id}}'" class="btn btn-danger" type="button">Delete</button>
      </form>
    </div>
  </div>
</div>
